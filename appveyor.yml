# from https://github.com/japaric/rust-everywhere and https://github.com/yupferris/rustendo64/blob/master/appveyor.yml

os: Visual Studio 2015

environment:
  global:
    # This will be used as part of the zipfile name
    PROJECT_NAME: rusoto
# TODO: Enable SCCache
#    SCCACHE_BUCKET: rusoto-ci-sccache
#    AWS_ACCESS_KEY_ID: ""
#    AWS_SECRET_ACCESS_KEY:
#      secure: ""

  matrix:
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: stable
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: beta

cache:
  - 'C:\Users\appveyor\.cargo'

# Install Rust and Cargo
# (Based on from https://github.com/rust-lang/libc/blob/master/appveyor.yml)
install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs
  - rustup-init.exe --default-host %TARGET% --default-toolchain %CHANNEL% -y
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin;c:\cygwin\bin
  - rustc -Vv
  - cargo -V
  - git submodule update --init --recursive
# TODO: Enable SCCache
#  - appveyor DownloadFile https://path/to/windows/sccache
#  - mv sccache sccache.exe
#  - set PATH=%PATH%;%CD%
#  - set SCCACHE_ERROR_LOG=%CD%/sccache.log

build: off
test_script:
  - cargo update
  - cargo test --all --lib -v
  - cd integration_tests
  - cargo test --features "all" --no-run
  - cd ..

#TODO: Enable SCCache
#on_failure:
#  - cat %CD%\sccache.log || exit 0

branches:
  only:
    - master
